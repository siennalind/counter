<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Counter</title>
</head>
<body>
    <div class="counter__main">
        <header><h1>Counter</h1></header>

        <main>
            <p id="counter" class="counter">0</p>
            <div class="button__wrapper">
            <button name="decrement number" id="decrement" class="button__minus">-</button>
            <button  name="increment number"  id="increment" class="button__plus">+</button>
            </div>
            <button  name="clear numbers" id="clear" class="button__clear">Clear</button>
        </main>
    </div>
</body>
</html>
